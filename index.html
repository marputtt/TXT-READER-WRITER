<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css"
    />
    <title>TXT WRITER AND READER</title>
  </head>

    <body>
      <section class="absolute w-full h-full">
        <div
          class="absolute top-0 w-full h-full bg-gray-900"
          style="background-image: url(background.png); background-size: 100%; background-repeat: no-repeat;"
        ></div>
        <div class="container mx-auto px-4 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
              >
                <div class="rounded-t mb-0 px-6 py-6">
                  <div class="text-center mb-3">
                    <h6 class="text-gray-600 text-sm font-bold">
                      TEXT WRITER AND READER
                    </h6>
                  </div>
                  <div class="btn-wrapper text-center">
                 
                  </div>
                  <hr class="mt-6 border-b-1 border-gray-400" />
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                  <form>
                  
            <div class="form-group">
                <label for="txtFile">Upload a TXT file</label>
                <input type="file" class="form-control-file" id="txtFile" accept=".txt">
            </div>
            <button type="button" class="btn btn-primary" id="readFile">Read File</button>
        </form>
        <h2 class="mt-4">File Content</h2>
        <textarea class="form-control" id="fileContent" rows="10"></textarea>
             
                    <div class="text-center mt-6">
                     
                        <button
                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                        type="button"
                        id="downloadFile"
                        style="transition: all 0.15s ease 0s;">
                        Download File
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              
      </section>
    
  </body>
  <script>
  
   $(document).ready(function(){
            $('#readFile').on('click', function(){
                let file = document.getElementById('txtFile').files[0];
                if(file){
                    let reader = new FileReader();
                    reader.onload = function(e){
                        $('#fileContent').val(e.target.result);
                    }
                    reader.readAsText(file);
                } else {
                    alert('Please select a file.');
                }
            });

            $('#downloadFile').on('click', function(){
                let fileContent = $('#fileContent').val();
                if(fileContent){
                    let blob = new Blob([fileContent], {type: "text/plain;charset=utf-8"});
                    saveAs(blob, "downloadedFile.txt");
                } else {
                    alert('The file is empty. Please read a file first.');
                }
            });
        });                       
  </script>
</html>
